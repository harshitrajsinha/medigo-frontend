<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient - Medigo</title>
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #2c3e50;
            --background-color: #f0f8ff;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .patient-form {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            padding: 30px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #14485e;
        }

        .btn-back {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: var(--white);
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #545b62;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="patient-form">
        <div class="form-header">
            <h1>Create New Patient</h1>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="createPatientForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="120" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <textarea id="symptoms" name="symptoms" required
                    placeholder="Describe patient symptoms in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="assigned_doctor">Assigned Doctor</label>
                <select id="assigned_doctor" name="assigned_doctor" required>
                    <option value="28844ae6-d482-441b-abd6-09db2a64c707">Harshit Raj</option>
                    <option value="84576c8c-9e88-494d-bdd9-e855247e11df">Raj Sinha</option>
                    <option value="e58056e6-28e1-43de-afda-8c6e9363ddda">Lucy Mountain</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Create Patient</button>
        </form>

        <a href="receptionist-dashboard.html" class="btn-back">Back to Dashboard</a>
    </div>

    <script src="/env.js"></script>
    <script>
        const BACKEND_URL = window.ENV.BACKEND_URL;
        document.getElementById('createPatientForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form elements
            const fullname = document.getElementById('fullname').value.trim();
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const contact = document.getElementById('contact').value;
            const symptoms = document.getElementById('symptoms').value.trim();
            const assigned_doctor = document.getElementById('assigned_doctor').value.trim();

            // Get error message element
            const errorMessageEl = document.getElementById('errorMessage');

            // Validate inputs
            if (!fullname || !gender || !age || !contact || !symptoms || !assigned_doctor) {
                errorMessageEl.textContent = 'Please fill in all fields.';
                errorMessageEl.style.display = 'block';
                return;
            }

            try {
                // Get user authentication
                const userAuth = JSON.parse(sessionStorage.getItem('userAuth'));
                if (!userAuth || !userAuth.token) {
                    throw new Error('No authentication token found');
                }

                // Decode JWT to get user ID
                const tokenParts = userAuth.token.split('.');
                const decodedPayload = JSON.parse(atob(tokenParts[1]
                    .replace(/-/g, '+')
                    .replace(/_/g, '/')
                ));

                // Log decoded payload for debugging
                console.log('Decoded Payload:', decodedPayload.userid);

                // Prepare patient data
                const patientData = {
                    fullname,
                    gender,
                    age: parseInt(age),
                    contact,
                    symptoms,
                    assigned_doctor: assigned_doctor,
                    registered_by: decodedPayload.userid // Extract user ID from token payload
                };

                // Log patient data for debugging
                console.log('Patient Data:', patientData);

                // Send POST request to create patient
                const response = await fetch(`${BACKEND_URL}/api/v1/patients`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userAuth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                });

                // Check for unauthorized access
                if (response.status === 401) {
                    throw new Error('Unauthorized: Token invalid');
                }

                // Check if patient creation was successful
                if (!response.ok) {
                    throw new Error('Failed to create patient');
                }

                // Parse response
                const responseData = await response.json();

                // Show success message
                errorMessageEl.style.color = 'green';
                errorMessageEl.textContent = 'Patient created successfully!';
                errorMessageEl.style.display = 'block';

                // Optional: Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'receptionist-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error creating patient:', error);

                // Show error message
                errorMessageEl.style.color = 'red';
                if (error.message === 'Unauthorized: Token invalid') {
                    // Redirect to login if token is invalid
                    sessionStorage.removeItem('userAuth');
                    window.location.href = 'login.html';
                } else {
                    errorMessageEl.textContent = `Failed to create patient: ${error.message}`;
                }
                errorMessageEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
